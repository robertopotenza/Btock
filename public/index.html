<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Btock Technical Dashboard</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="layout">
      <header class="header">
        <div>
          <h1>Btock Technical Analysis Dashboard</h1>
          <p class="subtitle">
            Aggregated technical indicators compiled by Grok using the Investing.com summaries.
          </p>
        </div>
        <div class="actions">
          <div class="selection-control">
            <label for="tickerLimit">Tickers to display</label>
            <select id="tickerLimit" class="select">
              <option value="" selected disabled>Select an option</option>
              <option value="10">First 10</option>
              <option value="50">First 50</option>
              <option value="all">All</option>
            </select>
          </div>
          <button id="refreshButton" class="button" disabled>Refresh data</button>
          <button id="downloadButton" class="button button-secondary" disabled>
            Download Full Matrix (Excel)
          </button>
        </div>
      </header>

      <section class="status" id="status">
        <p>Select a ticker range to load the dashboard.</p>
      </section>

      <section class="content" id="content">
        <!-- Dashboard table will be injected here -->
      </section>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
